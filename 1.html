<script>
 function toTree(
  arr,
  pid = '#',
  idKey = 'id',
  pidKey = 'pid',
  childKey = 'children'
) {
  let root = arr.find((item) => item[idKey] == pid)
  let newArr = []
  arr.forEach((item) => {
    let parent = arr.find((i) => i[idKey] == item[pidKey])
    if (parent) {
      parent[childKey]
        ? parent[childKey].push(item)
        : (parent[childKey] = [item])
    } else {
      root
        ? root[childKey]
          ? root[childKey].push(item)
          : (root[childKey] = [item])
        : newArr.push(item)
    }
  })
  return root ? root : newArr
}
  const toOne = (
    val,
    childrenKey = 'children',
    idKey = 'id',
    saveChild = false
  ) => {
    const arr2 = []
    let arr = null
    val instanceof Array ? (arr = val) : (arr = [val])
    arr.forEach((item) => {
      if (item[childrenKey]) {
        arr2.push(...toOne(item[childrenKey], childrenKey, idKey, saveChild))
      }
      const newItem = { ...item }
      saveChild
        ? arr2.push(newItem)
        : delete newItem[childrenKey] && arr2.push(newItem)
    })
    return arr2.sort((a, b) => {
      return a[idKey] - b[idKey]
    })
  }

  let arr = [
    { id: 1 },
    { id: 2, pid: 1 },
    { id: 3 },
    { id: 4, pid: 1 },
    { id: 5 },
    { id: 6, pid: 2 },

  ]
  const arr2 = toTree(arr)
  console.log(arr2);
  console.log(toOne(arr2));
</script>
